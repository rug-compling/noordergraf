<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>
  <body class="user">


<div id="myModal" class="modal">
  <img class="modal-content" id="img01" src="../../img/{{.Image}}">
</div>

    <div id="header">
      Gedaan: {{.Done}} | Overgeslagen: {{.Skipped}} | Nog te doen: {{.Todo}}
    </div>
    <div id="main">

<!--      <h1>Questionnaire</h1> -->

      <div class="columns">

<div class="block">
    <figure class="yscroll">
    <img src="../../img/{{.Image}}" id="myImg">
    </figure>
</div>

	<div class="block">
      <form action="."  method="post" accept-charset="utf-8">
        <input type="hidden" name="action" value="submit">
        <input type="hidden" name="qid" value="{{.Qid}}">
        <hr>
        <p>Wat is dit?</p>
	<p>
          <input type="radio" id="graf" name="what" value="graf">
          <label for="graf">Grafsteen</label><br>
          <input type="radio" id="kruis" name="what" value="kruis">
          <label for="kruis">Kruis</label><br>
          <input type="radio" id="memo" name="what" value="memo">
          <label for="memo">Gedenkteken, niet op/bij een graf</label><br>
          <input type="radio" id="anders" name="what" value="anders">
          <label for="anders">Iets anders</label><br>
        </p>
        <hr>
	{{.Persons}}
        <p>
          <input type="checkbox" id="skip" name="skip" value="1">
          <label for="skip">Vraag overslaan, ik weet het niet</label>
        </p>
        <input type="submit">
      </form>
      </div>

    </div>
    </div>

    <div id="footer">
      <a href="..">Terug naar begin</a>
    </div>

<script>
// Get the modal
var img = document.getElementById("myImg");
var modal = document.getElementById("myModal");
var modalImg = document.getElementById("img01");
img.onclick = function(){
  modal.style.display = "block";
}
modalImg.onclick = function() {
  modal.style.display = "none";
}
modal.onclick = function() {
  modal.style.display = "none";
}
</script>

  </body>
</html>
