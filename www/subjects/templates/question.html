<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico" type="image/ico">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>
  <body class="user">
    <div id="header">
      Done: {{.Done}} | Skipped: {{.Skipped}} | To do: {{.Todo}}
    </div>
    <div id="main">

      <h1>Questionnaire</h1>

      <div id="question">
        <p>
          <!-- CONFIG question: .Image .Names -->
          <img src="../../img/{{.Image}}" alt="{{.Names}}">
        </p>
        <p>
          <!-- CONFIG question: .Names -->
          This is {{.Names}}
        </p>
        <p>
          <!-- CONFIG question: .Tagline -->
          “ <em>{{.Persons}}</em> ”
        </p>
      </div>

      <form action="."  method="post" accept-charset="utf-8">
        <input type="hidden" name="action" value="submit">
        <input type="hidden" name="qid" value="{{.Qid}}">
        <hr>
        <p>
          Wat is dit?<br>
          <input type="radio" id="graf" name="what" value="graf">
          <label for="graf">Grafsteen</label><br>
          <input type="radio" id="memo" name="what" value="memo">
          <label for="memo">Gedenksteen / Gedenkmonument</label><br>
          <input type="radio" id="kruis" name="what" value="kruis">
          <label for="kruis">Kruis</label><br>
          <input type="radio" id="anders" name="what" value="anders">
          <label for="anders">iets andersSmall</label><br>
        </p>
        <hr>
        <p>
          <input type="checkbox" id="skip" name="skip" value="1">
          <label for="skip">Vraag overslaan, het is te moelijk</label>
        </p>
        <input type="submit">
      </form>

    </div>

    <div id="footer">
      <a href="..">Home</a>
    </div>
  </body>
</html>
